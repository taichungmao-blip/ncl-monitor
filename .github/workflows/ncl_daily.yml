name: Check NCL Cruise Price

on:
  schedule:
    # UTC 02:00 = 台灣時間 10:00
    - cron: '0 2 * * *'
  workflow_dispatch:

# 必須給予寫入權限才能 Commit
permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run NCL Scraper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
      
      # 如果 main.py 更新了 last_seen.txt，這個步驟會把它存回 GitHub
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add last_seen.txt
          # 如果沒有變更 (diff-index --quiet) 就不執行 commit，避免報錯
          git diff-index --quiet HEAD || git commit -m "Update last seen cruise"
          git push
