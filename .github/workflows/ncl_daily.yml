name: NCL Asia Price Sniper

on:
  # 1. 排程執行
  schedule:
    # 每天日本時間 12:00 執行
    # GitHub 使用 UTC 時間，JST 是 UTC+9
    # 所以 UTC 03:00 = JST 12:00
    - cron: '0 3 * * *'
  
  # 2. 允許手動點擊按鈕觸發 (方便測試)
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    # 下載您的程式碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 安裝依賴套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 執行爬蟲腳本 (假設您的腳本檔名是 script.py)
    - name: Run NCL Crawler
      run: python script.py
